{% extends "MyApp/index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniRide</title>
</head>
<body>
{% block content %}
 <div class="anunciar-form">
  <h2>Anunciar Boleia</h2>
  <form id="anunciar-form" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="partida">Partida:</label>
      <input type="text" id="partida" name="partida" required>
    </div>
    <div class="form-group">
      <label for="chegada">Chegada:</label>
      <input type="text" id="chegada" name="chegada" required>
    </div>
      <div class="form-group">
      <label for="chegada">Vagas:</label>
      <input type="text" id="vagas" name="vagas" required>

    </div>
      <div class="form-group">
      <label for="preco">Pre√ßo:</label>
      <input type="text" id="preco" name="preco" required>
    </div>
      <div class="form-group">
      <label for="horario">Data:</label>
      <input type="datetime-local" id="horario" name="horario" required>
    </div>
      <div class="form-group">
      <label for="detalhes">Detalhes:</label>
      <input type="text" id="detalhes" name="detalhes" required>
    </div>

      <button id="anunciar-form-button" type="submit">Anunciar boleia</button>
  </form>
</div>

{% endblock %}
</body>
</html>
